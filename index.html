<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyNote</title>
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" as="script" type="module" />
    <!-- Ensure proper MIME type for all scripts -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      connect-src 'self' https:;
      media-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      block-all-mixed-content;">
  </head>
  <body>
    <div id="root"></div>
    <!-- Ensure type="module" and proper MIME type -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
